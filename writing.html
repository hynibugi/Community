<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/writ.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@700&family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
        <script type="text/javascript" src="./board.js" defer></script>
        <title>게시글작성</title>
    </head>
    <body>
        <form action="writing.html" id="body">
            <textarea id="title" name="title" rows="1" cols="100 " placeholder="제목을 입력하세요"></textarea>
            <textarea id="nickname" rows="1" cols="100 " placeholder="닉네임을 입력하세요"></textarea>
            <textarea id="my-textarea" rows="30" cols="100"></textarea>
            <footer id="foot">
                <button class="writing" id="wbutton" type="submit">글쓰기</button>
                <button class="writing">중요</button>
            </footer>
        </form>
    </body>
</html>
