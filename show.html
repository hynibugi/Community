<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/show.css"/>
        <script type="text/javascript" src="./show.js" defer></script>
        <title>글목록</title>
    </head>
    <body>
        <table id="list">
            <tr>
                <th>글제목</th>
                <th>닉네임</th>
            </tr>
            <template id="template">
                <div class="textlist" id="search">
                    <tr>
                        <td>
                            <span class="title">
                                <a class="link" href="./showtext.html?id=">제목</a>
                            </span>
                        </td>
                        <td>
                            <span class="nickname">닉네임</span>
                        </td>
                    </tr>
                </div>
            </template>
        </table>
        <a href="./writing.html" class="button">글쓰기🚀</a>
        <div id="search">
            <select id="type" name="type">
                <option value="name">닉네임</option>
                <option value="posttitle">게시물이름</option>
            </select>
            <textarea rows="1" cols="10">검색</textarea>
            <button id="button">제출</button>
        </div>
    </body>
</html>
